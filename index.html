<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web App Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header class="top">
      <ul class="headings">
          <li id="dashboard_nav" class="left head">
            WebAppTM
          </li>
          <li>
            <a id="notification_nav" class="left head" href="">Notification</a> <!--link -->
          </li>
          <li>
            <a id="profile_nav" class="left head" href="">Profile Pic</a>  <!--link-->
          </li>
          <li>
            <a id="name_nav" class="left head" href="">Name</a> <!--link -->
          </li>
        </ul>
    </header>

    <nav class="clearfix">
      <ul class="main_nav horizontal">
        <li id="dashboard">
          <img class="nav_icon" src="icons/icon-dashboard.svg"/>
        </li>
        <li id="members_nav">
          <img class="nav_icon" src="icons/icon-members.svg"/>
        </li>
        <li id="visits_nav">
          <img class="nav_icon" src="icons/icon-visits.svg"/>
        </li>
        <li id="settings_nav">
          <img class="nav_icon" src="icons/icon-settings.svg"/>
        </li>
      </ul>
    </nav>

    <div class="main_content clearfix">

      <div id="first_content">
        <h1>Dashboard</h1>
        <div id="searcholder" class="clearfix">
          <input id="search" type="text" placeholder="Search" />
        </div>
      </div>

      <div id="alert">
        Some text here
      </div>

      <div id="traffic" class="full secondary_content">
        <h2>Traffic</h2>
        <button id="hourly" class="">Hourly</button>
        <button id="daily" class="">Daily</button>
        <button id="weekly" class="selected">Weekly</button>
        <button id="monthly" class="">Monthly</button>
        <canvas id="traffic_chart_hourly" class="wide_canvas"></canvas>
        <canvas id="traffic_chart_daily" class="wide_canvas"></canvas>
        <canvas id="traffic_chart_monthly" class="wide_canvas"></canvas>
        <canvas id="traffic_chart_weekly" class="wide_canvas"></canvas>
      </div>

      <div id="daily_traffic" class="half secondary_content">
        <h2>Daily Traffic</h2>
        <canvas id="traffic_chart_daily2" class="half_canvas"></canvas>
      </div>

      <div id="mobile_users" class="half secondary_content">
        <h2>Mobile Users</h2>
        <canvas id="mobile_users_chart" class="half_canvas"></canvas>
      </div>

      <div id="social_stats" class="full secondary_content">
        <h2>Social Stats</h2>
        <div id="facebook" class="social">
          <p>
            Facebook
          </p>
        </div>
        <div id="twitter" class="social">
          <p>
            Twitter
          </p>
        </div>
        <div id="google_plus" class="social">
          <p>
            Google+
          </p>
        </div>
      </div>

      <div id="new_members" class="half secondary_content">
        <h2>New Members</h2>
      </div>

      <div id="recent_activity" class="half secondary_content">
        <h2>Recent Activity</h2>
      </div>

      <div id="message_user" class="half secondary_content">
        <h2>Message User</h2>
      </div>

      <div id="settings" class="half secondary_content">
        <h2>Settings</h2>
      </div>

    </div>




    <!-- Script tags -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>


  </body>
</html>

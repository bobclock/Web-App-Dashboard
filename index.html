<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web App Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header class="top">
      <ul class="headings">
          <li id="dashboard_nav" class="left head">
            WebAppTM
          </li>
          <li>
            <a id="notification_nav" class="left head" href="">Notification</a> <!--link -->
          </li>
          <li>
            <a id="profile_nav" class="left head" href="">Profile Pic</a>  <!--link-->
          </li>
          <li>
            <a id="name_nav" class="left head" href="">Name</a> <!--link -->
          </li>
        </ul>
    </header>

    <nav class="clearfix">
      <ul class="main_nav horizontal">
        <li id="dashboard">
          Dashboard
        </li>
        <li id="members_nav">
          Members
        </li>
        <li id="visits_nav">
          Visits
        </li>
        <li id="settings_nav">
          Settings
        </li>
      </ul>
    </nav>

    <div class="main_content clearfix">

      <div id="search">
        <h1>Dashboard</h1>
      </div>

      <div id="alert">
        Some text here
      </div>

      <div id="traffic" class="full secondary_content">
        <h2>Traffic</h2>
      </div>

      <div id="daily_traffic" class="half secondary_content">
        <h2>Daily Traffic</h2>
      </div>

      <div id="mobile_users" class="half secondary_content">
        <h2>Mobile Users</h2>
      </div>

      <div id="social_stats" class="full secondary_content">
        <h2>Social Stats</h2>
        <div class="facebook">
          <p>
            Facebook
          </p>
        </div>
        <div class="twitter">
          <p>
            Twitter
          </p>
        </div>
        <div class="google_plus">
          <p>
            Google+
          </p>
        </div>
      </div>

      <div id="new_members" class="half secondary_content">
        <h2>New Members</h2>
      </div>

      <div id="recent_activity" class="half secondary_content">
        <h2>Recent Activity</h2>
      </div>

      <div id="message_user" class="half secondary_content">
        <h2>Message User</h2>
      </div>

      <div id="settings" class="half secondary_content">
        <h2>settings</h2>
      </div>

    </div>




    <!-- Script tags -->
    <script src="js/jquery-1.11.2.min.js"></script>


  </body>
</html>
